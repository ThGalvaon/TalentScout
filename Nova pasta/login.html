<!DOCTYPE html>
<html lang="pt-br">
    <!-- Define o tipo de documento como HTML5 e o idioma como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que permite a utilização de caracteres especiais -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a página para ser responsiva, ajustando a largura da tela ao dispositivo usado -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Importa o conjunto de ícones Font Awesome de uma CDN para serem usados na página -->

    <link rel="stylesheet" href="./css/Login-style.css">
    <!-- Vincula a página a um arquivo de estilo CSS externo -->

    <title>Login</title>
    <!-- Define o título da página como "Login" -->
</head>

<body>
    <!-- Início do corpo da página -->

    <main id="container">
        <!-- Define a área principal da página e atribui a ela o id "container" -->

        <form id="login_form">
            <!-- Início do formulário de login, com o id "login_form" -->

            <div id="form_header">
                <!-- Seção de cabeçalho do formulário, com id "form_header" -->
                
                <h1>Login</h1>
                <!-- Título do formulário -->
                
                <i id="mode_icon" class="fa-solid fa-moon"></i>
                <!-- Ícone para alternar entre modos (provavelmente claro e escuro), utilizando Font Awesome -->
            </div>

            <div id="social_media">
                <!-- Seção para redes sociais, com id "social_media" -->

                <a href="index.html">
                    <img src="./assets/logo.png" alt="Moun Soya logo">
                    <!-- Link com a imagem do logo, que ainda não leva a nenhuma página -->
                </a>
            </div>

            <div id="inputs">
                <!-- Contêiner para os campos de entrada do formulário, com id "inputs" -->

                <div class="input-box">
                    <!-- Caixa de entrada para o campo de e-mail, com a classe "input-box" -->

                    <label for="email">
                        <!-- Rótulo para o campo de e-mail -->

                        email
                        <div class="input-field">
                            <!-- Div para agrupar o ícone e o campo de entrada -->

                            <i class="fa-solid fa-envelope"></i>
                            <!-- Ícone de envelope para indicar campo de e-mail -->

                            <input type="email" id="email" name="email" placeholder="EX: xpto@gmail.com">
                            <!-- Campo de entrada para o e-mail, com o tipo "email", id "email", e nome "email" -->
                             <!-- dasdsa -->
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <!-- Caixa de entrada para o campo de senha, com a classe "input-box" -->

                    <label for="password">
                        <!-- Rótulo para o campo de senha -->

                        senha
                        <div class="input-field">
                            <!-- Div para agrupar o ícone e o campo de entrada -->

                            <i class="fa-solid fa-key"></i>
                            <!-- Ícone de chave para indicar campo de senha -->

                            <input type="password" id="password" name="password" placeholder="EX: Xpto@123">
                            <!-- Campo de entrada para a senha, com o tipo "password", id "password", e nome "password" -->
                        </div>
                    </label>

                    <div id="ir_cadastro">
                        <!-- Div com id "ir_cadastro", que contém o link para a página de cadastro -->

                        <a href="cadastro.html">
                            Nao possui cadastro?
                            <!-- Link para a página de cadastro, caso o usuário não tenha conta -->
                        </a>
                    </div>
                </div>

            </div>
            <button type="submit" id="login_button" onclick="entrar()">
                <a>Login</a>
            </button>
        </form>
    </main>

    <script type="text/javascript" src="./js/Login-script.js"></script>     
</body>

</html>
