<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Usuário</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            flex: 1;
            padding: 1rem;
        }

        .filters {
            margin-bottom: 1rem;
        }

        .filters select {
            padding: 0.5rem;
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .vagas h2 {
            margin-top: 0;
        }

        .vaga {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .vaga h3 {
            margin: 0 0 0.5rem 0;
        }

        .vaga button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .vaga button:hover {
            background: #218838;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            text-align: center;
        }

        .modal-content button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        #confirm-button {
            background: #28a745;
            color: white;
        }

        #confirm-button:hover {
            background: #218838;
        }

        #close-modal,
        #close-success-modal {
            background: #dc3545;
            color: white;
        }

        #close-modal:hover,
        #close-success-modal:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Área do Usuário</h1>
    </header>
    <div class="container">
        <!-- Filtros -->
        <div class="filters">
            <select id="filter-age">
                <option value="">Todas as idades</option>
                <option value="Sub 18">Sub 18</option>
                <option value="Sub 21">Sub 21</option>
            </select>
            <select id="filter-sport">
                <option value="">Todos os esportes</option>
                <option value="Basquete">Basquete</option>
                <option value="Futebol">Futebol</option>
                <option value="Volei">Volei</option>
            </select>
            <button onclick="applyFilters()">Filtrar</button>
        </div>

        <h2>Peneiras Disponíveis</h2>
        <div id="peneiras-list">
            <!-- Lista de peneiras será gerada dinamicamente -->
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Detalhes da Peneira</h2>
            <p><strong>Time:</strong> <span id="time"></span></p>
            <p><strong>Título:</strong> <span id="titulo-peneira"></span></p>
            <p><strong>Faixa Etária:</strong> <span id="faixa-etaria"></span></p>
            <p><strong>Local:</strong> <span id="local"></span></p>
            <p><strong>Fim das Inscrições:</strong> <span id="fim-inscricao"></span></p>
            <p><strong>Início das Inscrições:</strong> <span id="inicio-inscricao"></span></p>
            <p><strong>Data da Peneira:</strong> <span id="data-peneira"></span></p>
            <button id="confirm-button">Confirmar Inscrição</button>
            <button id="close-modal">Fechar</button>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Inscrição Realizada!</h2>
            <p>Sua inscrição foi realizada com sucesso!</p>
            <button id="close-success-modal">Fechar</button>
        </div>
    </div>

    <script>
        const peneiras = [
            {
                id: 1,
                title: "Basquete 3x3",
                sport: "Basquete",
                age: "Sub 18",
                location: "São Paulo",
                startDate: "2024-11-15",
                endDate: "2024-12-01",
                tryoutDate: "2024-12-10",
                team: "São Paulo FC"
            },
            {
                id: 2,
                title: "Basquete 5x5",
                sport: "Basquete",
                age: "Sub 21",
                location: "Rio de Janeiro",
                startDate: "2024-11-10",
                endDate: "2024-11-30",
                tryoutDate: "2024-12-05",
                team: "Flamengo"
            },
            {
                id: 3,
                title: "Futebol Sub 18",
                sport: "Futebol",
                age: "Sub 18",
                location: "Belo Horizonte",
                startDate: "2024-11-20",
                endDate: "2024-12-15",
                tryoutDate: "2024-12-20",
                team: "Cruzeiro"
            }
        ];

        const peneirasList = document.getElementById("peneiras-list");
        const modal = document.getElementById("modal");
        const successModal = document.getElementById("success-modal");
        const closeModalButton = document.getElementById("close-modal");
        const confirmButton = document.getElementById("confirm-button");
        const closeSuccessModalButton = document.getElementById("close-success-modal");

        const tituloPeneira = document.getElementById("titulo-peneira");
        const faixaEtaria = document.getElementById("faixa-etaria");
        const local = document.getElementById("local");
        const fimInscricao = document.getElementById("fim-inscricao");
        const inicioInscricao = document.getElementById("inicio-inscricao");
        const dataPeneira = document.getElementById("data-peneira");
        const time = document.getElementById("time");

        const filterAge = document.getElementById("filter-age");
        const filterSport = document.getElementById("filter-sport");

        function formatDate(dateStr) {
            const [year, month, day] = dateStr.split("-");
            return `${day}/${month}/${year}`;
        }

        function renderPeneiras(filteredPeneiras = peneiras) {
            peneirasList.innerHTML = "";
            filteredPeneiras.forEach((peneira) => {
                const vaga = document.createElement("div");
                vaga.className = "vaga";
                vaga.innerHTML = `<h3>${peneira.title}</h3>
                    <p><strong>Esporte:</strong> ${peneira.sport}</p>
                    <p><strong>Faixa Etária:</strong> ${peneira.age}</p>
                    <p><strong>Data da Peneira:</strong> ${formatDate(peneira.tryoutDate)}</p>
                    <p><strong>Fim das Inscrições:</strong> ${formatDate(peneira.endDate)}</p>
                    <button onclick="inscrever(${peneira.id})">Inscrever-se</button>`;
                peneirasList.appendChild(vaga);
            });
        }

        function applyFilters() {
            const ageFilter = filterAge.value;
            const sportFilter = filterSport.value;

            const filtered = peneiras.filter((peneira) => {
                return (!ageFilter || peneira.age === ageFilter) &&
                       (!sportFilter || peneira.sport === sportFilter);
            });

            renderPeneiras(filtered);
        }

        function inscrever(id) {
            const peneira = peneiras.find((p) => p.id === id);
            if (peneira) {
                tituloPeneira.textContent = peneira.title;
                faixaEtaria.textContent = peneira.age;
                local.textContent = peneira.location;
                fimInscricao.textContent = formatDate(peneira.endDate);
                inicioInscricao.textContent = formatDate(peneira.startDate);
                dataPeneira.textContent = formatDate(peneira.tryoutDate);
                time.textContent = peneira.team;
                modal.classList.remove("hidden");
            }
        }

        closeModalButton.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        confirmButton.addEventListener("click", () => {
            modal.classList.add("hidden");
            successModal.classList.remove("hidden");
        });

        closeSuccessModalButton.addEventListener("click", () => {
            successModal.classList.add("hidden");
        });

        // Renderiza as peneiras inicialmente
        renderPeneiras();
    </script>
</body>

</html>
